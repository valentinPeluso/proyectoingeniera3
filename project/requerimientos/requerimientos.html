<header-component header-title="vm.config_header.title" header-breadcrumbs="vm.config_header.breadcrumbs"></header-component>
<div class="row form-group">
    <div class="col-sm-12">
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th colspan="2" style="text-align:center;">Generales</th>
                    <th colspan="2" style="text-align:center;">Factor</th>
                    <th colspan="3" style="text-align:center;">Restricciones</th>
                </tr>
                <tr>
                    <th>Descripción</th>
                    <th>Importancia</th>
                    <th>Métrica</th>
                    <th>Valor</th>
                    <th>Costo</th>
                    <th>Agenda</th>
                    <th>Garantías</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="req in vm.requerimientos | orderBy: '-importancia.id' track by $index">
                    <td>{{req.descripcion}}</td>
                    <td>{{req.importancia.label}}</td>
                    <td>{{req.metrica.label}}</td>
                    <td>{{req.valor}}%</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
