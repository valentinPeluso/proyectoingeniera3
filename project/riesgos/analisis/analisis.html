<header-component header-title="vm.config_header.title"></header-component>
<div class="row form-group">
    <div class="col-sm-12">
        <table class="table table-bordered table-condensed">
            <thead>
               
                <tr>
                    <th>Riesgo</th>
                    <th>Probabilidad</th>
                    <th>Impacto</th>
                    <th>Estrateg√≠a</th>
                    <th>Responsable</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="riesgo in vm.riesgos | orderBy: '-impacto.id' track by $index">
                    <td>{{riesgo.descripcion}}</td>
                    <td>{{riesgo.probabilidad}}</td>
                    <td>{{riesgo.impacto.label}}</td>
                    <td>{{riesgo.estrategia.label}}</td>
                    <td>{{riesgo.responsable}}</td>
                    <td style="padding-top: 10px;">
                        <span class="label " ng-class="{'label-info': riesgo.estado.id == 0, 'label-warning': riesgo.estado.id == 1}">{{riesgo.estado.label}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
